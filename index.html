    <title>Control de Gastos Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --border-color: #ddd;
            --input-bg: #ffffff;
            --item-bg: #f8f9fa;
            --shadow: rgba(0,0,0,0.2);
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #b8b8b8;
            --text-muted: #888;
            --border-color: #2a4365;
            --input-bg: #1a365d;
            --item-bg: #1a365d;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            padding: 15px;
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 25px;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 20px;
        }

        @media (min-width: 480px) {
            h1 {
                font-size: 24px;
            }
        }

        .dark-mode-toggle {
            background: var(--item-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        .editable-section {
            background: var(--item-bg);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            .editable-section {
                padding: 15px;
                margin-bottom: 20px;
            }
        }

        .editable-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
            border: none;
            background: transparent;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            .editable-title {
                font-size: 20px;
            }
        }

        .editable-title:focus {
            outline: 2px solid #667eea;
            border-radius: 5px;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .date-group {
            flex: 1;
        }

        .date-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .date-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            .date-group input {
                padding: 8px;
                font-size: 14px;
            }
        }

        .budget-section {
            background: var(--item-bg);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            .budget-section {
                padding: 15px;
                margin-bottom: 20px;
            }
        }

        .budget-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .budget-info {
            flex: 1;
            min-width: 0;
        }

        .budget-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .budget-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (min-width: 480px) {
            .budget-label {
                font-size: 12px;
            }
            .budget-value {
                font-size: 22px;
            }
        }

        .btn-edit-budget {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        @media (min-width: 480px) {
            .btn-edit-budget {
                padding: 8px 15px;
                font-size: 13px;
            }
        }

        .budget-input-wrapper {
            display: none;
            margin-bottom: 10px;
        }

        .budget-input-wrapper.active {
            display: block;
        }

        .budget-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
        }

        .budget-input-group label {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            min-width: fit-content;
            flex-shrink: 0;
        }

        .budget-input-group input {
            flex: 1;
            min-width: 0;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        @media (min-width: 480px) {
            .budget-input-group label {
                font-size: 13px;
            }
            .budget-input-group input {
                padding: 10px;
            }
        }

        .budget-buttons {
            display: flex;
            gap: 8px;
        }

        .budget-buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-save-budget {
            background: #4ade80;
            color: white;
        }

        .btn-cancel-budget {
            background: #6c757d;
            color: white;
        }

        @media (min-width: 480px) {
            .budget-buttons button {
                padding: 10px;
                font-size: 14px;
            }
        }

        .budget-bar {
            margin-top: 10px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .budget-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #fbbf24, #ef4444);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .budget-text {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .total-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
        }

        .total-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 28px;
            font-weight: bold;
        }

        @media (min-width: 480px) {
            .total-display {
                padding: 20px;
                margin-bottom: 20px;
            }
            .total-label {
                font-size: 14px;
            }
            .total-amount {
                font-size: 36px;
            }
        }

        .chart-container {
            background: var(--item-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .chart-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-canvas {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        @media (min-width: 480px) {
            .chart-container {
                padding: 20px;
                margin-bottom: 20px;
            }
            .chart-title {
                font-size: 16px;
            }
            .chart-canvas {
                max-width: 250px;
            }
        }

        .category-legend {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        @media (min-width: 480px) {
            .category-legend {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            .legend-item {
                gap: 8px;
                font-size: 12px;
            }
            .legend-color {
                width: 16px;
                height: 16px;
            }
        }

        .add-expense {
            background: var(--container-bg);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        @media (min-width: 480px) {
            .add-expense {
                padding: 15px;
                margin-bottom: 20px;
            }
            .input-group {
                margin-bottom: 10px;
            }
            .input-group input, .input-group select {
                padding: 12px;
                font-size: 16px;
            }
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .category-select {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: #5568d3;
        }

        .filter-section {
            background: var(--item-bg);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .filter-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 7px 12px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--input-bg);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        @media (min-width: 480px) {
            .filter-section {
                padding: 15px;
                margin-bottom: 20px;
            }
            .filter-buttons {
                gap: 8px;
            }
            .filter-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .expenses-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            background: var(--item-bg);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid;
            gap: 8px;
        }

        .expense-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .expense-description {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .expense-category {
            display: inline-block;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-bottom: 3px;
            color: white;
        }

        .expense-date {
            font-size: 11px;
            color: var(--text-muted);
        }

        .expense-amount {
            font-size: 15px;
            font-weight: bold;
            color: #667eea;
            margin-right: 5px;
            flex-shrink: 0;
        }

        .expense-actions {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .btn-edit {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        @media (min-width: 480px) {
            .expense-item {
                padding: 15px;
                gap: 10px;
            }
            .expense-description {
                font-size: 16px;
            }
            .expense-category {
                font-size: 11px;
                padding: 3px 8px;
            }
            .expense-date {
                font-size: 12px;
            }
            .expense-amount {
                font-size: 18px;
                margin-right: 10px;
            }
            .expense-actions {
                gap: 5px;
            }
            .btn-edit, .btn-delete {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        .btn-edit:active, .btn-delete:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }

        .btn-clear {
            width: 100%;
            padding: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Modal para editar */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 15px;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
        }

        @media (min-width: 480px) {
            .modal {
                padding: 20px;
            }
            .modal-content {
                padding: 25px;
            }
            .modal-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        /* Categor√≠as con colores */
        .category-food { border-left-color: #ff6b6b; }
        .category-transport { border-left-color: #4ecdc4; }
        .category-entertainment { border-left-color: #95e1d3; }
        .category-shopping { border-left-color: #f38181; }
        .category-health { border-left-color: #aa96da; }
        .category-bills { border-left-color: #fcbad3; }
        .category-other { border-left-color: #a8e6cf; }

        .cat-food { background: #ff6b6b; }
        .cat-transport { background: #4ecdc4; }
        .cat-entertainment { background: #95e1d3; }
        .cat-shopping { background: #f38181; }
        .cat-health { background: #aa96da; }
        .cat-bills { background: #fcbad3; }
        .cat-other { background: #a8e6cf; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Control de Gastos Pro</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
        </div>

        <div class="editable-section">
            <input type="text" class="editable-title" id="monthTitle" placeholder="Mes de gastos...">
            <div class="date-inputs">
                <div class="date-group">
                    <label>Fecha inicio:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="date-group">
                    <label>Fecha fin:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="budget-section">
            <!-- Vista de solo lectura -->
            <div class="budget-display" id="budgetDisplay">
                <div class="budget-info">
                    <div class="budget-label">üíµ Presupuesto mensual</div>
                    <div class="budget-value" id="budgetDisplayValue">No establecido</div>
                </div>
                <button class="btn-edit-budget" onclick="editBudget()">‚úèÔ∏è Editar</button>
            </div>
            
            <!-- Vista de edici√≥n -->
            <div class="budget-input-wrapper" id="budgetInputWrapper">
                <div class="budget-input-group">
                    <label>üíµ Presupuesto:</label>
                    <input type="number" id="budgetAmountInput" placeholder="0.00" step="0.01">
                </div>
                <div class="budget-buttons">
                    <button class="btn-cancel-budget" onclick="cancelBudgetEdit()">Cancelar</button>
                    <button class="btn-save-budget" onclick="saveBudget()">Guardar</button>

            <div class="budget-bar">
                <div class="budget-fill" id="budgetFill"></div>

            <div class="budget-text" id="budgetText">Sin presupuesto establecido</div>

        <div class="total-display">
            <div class="total-label">Total gastado</div>
            <div class="total-amount" id="totalAmount">‚Ç¨0.00</div>
        </div>

        <div class="chart-container" id="chartContainer" style="display: none;">
            <div class="chart-title">üìä Gastos por Categor√≠a</div>
            <canvas id="expenseChart" class="chart-canvas" width="250" height="250"></canvas>
            <div class="category-legend" id="categoryLegend"></div>
        </div>

        <div class="add-expense">
            <div class="input-group">
                <input type="text" id="expenseDescription" placeholder="Descripci√≥n del gasto">
            </div>
            <div class="input-group">
                <select id="expenseCategory" class="category-select">
                    <option value="food">üçî Comida</option>
                    <option value="transport">üöó Transporte</option>
                    <option value="entertainment">üéÆ Ocio</option>
                    <option value="shopping">üõçÔ∏è Compras</option>
                    <option value="health">üíä Salud</option>
                    <option value="bills">üìÑ Facturas</option>
                    <option value="other">üìå Otros</option>
                </select>
            </div>
            <div class="input-group">
                <input type="number" id="expenseAmount" placeholder="Cantidad (‚Ç¨)" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="addExpense()">A√±adir Gasto</button>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all" onclick="filterByCategory('all')">Todos</button>
                <button class="filter-btn" data-category="food" onclick="filterByCategory('food')">üçî Comida</button>
                <button class="filter-btn" data-category="transport" onclick="filterByCategory('transport')">üöó Transporte</button>
                <button class="filter-btn" data-category="entertainment" onclick="filterByCategory('entertainment')">üéÆ Ocio</button>
                <button class="filter-btn" data-category="shopping" onclick="filterByCategory('shopping')">üõçÔ∏è Compras</button>
                <button class="filter-btn" data-category="health" onclick="filterByCategory('health')">üíä Salud</button>
                <button class="filter-btn" data-category="bills" onclick="filterByCategory('bills')">üìÑ Facturas</button>
                <button class="filter-btn" data-category="other" onclick="filterByCategory('other')">üìå Otros</button>
            </div>
        </div>

        <div class="expenses-list" id="expensesList">
            <div class="empty-state">No hay gastos registrados</div>
        </div>

        <button class="btn-clear" onclick="clearAllExpenses()">Borrar Todos los Gastos</button>
    </div>

    <!-- Modal para editar -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-title">‚úèÔ∏è Editar Gasto</div>
            <div class="input-group">
                <input type="text" id="editDescription" placeholder="Descripci√≥n del gasto">
            </div>
            <div class="input-group">
                <select id="editCategory" class="category-select">
                    <option value="food">üçî Comida</option>
                    <option value="transport">üöó Transporte</option>
                    <option value="entertainment">üéÆ Ocio</option>
                    <option value="shopping">üõçÔ∏è Compras</option>
                    <option value="health">üíä Salud</option>
                    <option value="bills">üìÑ Facturas</option>
                    <option value="other">üìå Otros</option>
                </select>
            </div>
            <div class="input-group">
                <input type="number" id="editAmount" placeholder="Cantidad (‚Ç¨)" step="0.01">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeEditModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveEdit()">Guardar</button>
            </div>
        </div>

    <script>
        let currentFilter = 'all';
        let editingExpenseId = null;

        const categoryLabels = {
            food: 'üçî Comida',
            transport: 'üöó Transporte',
            entertainment: 'üéÆ Ocio',
            shopping: 'üõçÔ∏è Compras',
            health: 'üíä Salud',
            bills: 'üìÑ Facturas',
            other: 'üìå Otros'
        };

        const categoryColors = {
            food: '#ff6b6b',
            transport: '#4ecdc4',
            entertainment: '#95e1d3',
            shopping: '#f38181',
            health: '#aa96da',
            bills: '#fcbad3',
            other: '#a8e6cf'
        };

        // Cargar datos al inicio
        window.onload = function() {
            loadData();
            updateTotal();
            renderExpenses();
            drawChart();
            
            // Cargar modo oscuro
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
            }
        };

        // Modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            drawChart(); // Redibujar gr√°fico con colores actualizados
        }

        // Guardar t√≠tulo del mes
        document.getElementById('monthTitle').addEventListener('input', function() {
            localStorage.setItem('monthTitle', this.value);
        });

        // Guardar fechas
        document.getElementById('startDate').addEventListener('change', function() {
            localStorage.setItem('startDate', this.value);
        });

        document.getElementById('endDate').addEventListener('change', function() {
            localStorage.setItem('endDate', this.value);
        });

        // Funciones para manejar el presupuesto
        function editBudget() {
            const currentBudget = localStorage.getItem('budget') || '';
            document.getElementById('budgetAmountInput').value = currentBudget;
            document.getElementById('budgetDisplay').style.display = 'none';
            document.getElementById('budgetInputWrapper').classList.add('active');
        }

        function cancelBudgetEdit() {
            document.getElementById('budgetDisplay').style.display = 'flex';
            document.getElementById('budgetInputWrapper').classList.remove('active');
        }

        function saveBudget() {
            const budgetValue = document.getElementById('budgetAmountInput').value;
            localStorage.setItem('budget', budgetValue);
            updateBudgetDisplay();
            updateBudgetBar();
            cancelBudgetEdit();
        }

        function updateBudgetDisplay() {
            const budget = parseFloat(localStorage.getItem('budget')) || 0;
            const displayValue = document.getElementById('budgetDisplayValue');
            if (budget > 0) {
                displayValue.textContent = '‚Ç¨' + budget.toFixed(2);
            } else {
                displayValue.textContent = 'No establecido';
            }
        }

        // Permitir a√±adir gasto con Enter
        document.getElementById('expenseAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addExpense();
            }
        });

        function loadData() {
            // Cargar t√≠tulo
            const monthTitle = localStorage.getItem('monthTitle');
            if (monthTitle) {
                document.getElementById('monthTitle').value = monthTitle;
            } else {
                const now = new Date();
                const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
                document.getElementById('monthTitle').value = monthNames[now.getMonth()] + ' ' + now.getFullYear();
            }

            // Cargar fechas
            const startDate = localStorage.getItem('startDate');
            const endDate = localStorage.getItem('endDate');
            
            if (startDate) {
                document.getElementById('startDate').value = startDate;
            } else {
                const now = new Date();
                const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
                document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            }

            if (endDate) {
                document.getElementById('endDate').value = endDate;
            } else {
                const now = new Date();
                const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                document.getElementById('endDate').value = lastDay.toISOString().split('T')[0];
            }

            // Cargar presupuesto
            updateBudgetDisplay();
        }

        function getExpenses() {
            const expenses = localStorage.getItem('expenses');
            return expenses ? JSON.parse(expenses) : [];
        }

        function saveExpenses(expenses) {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function addExpense() {
            const description = document.getElementById('expenseDescription').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;

            if (!description) {
                alert('Por favor, introduce una descripci√≥n');
                return;
            }

            if (isNaN(amount) || amount <= 0) {
                alert('Por favor, introduce una cantidad v√°lida');
                return;
            }

            const expense = {
                id: Date.now(),
                description: description,
                amount: amount,
                category: category,
                date: new Date().toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            const expenses = getExpenses();
            expenses.unshift(expense);
            saveExpenses(expenses);

            // Limpiar inputs
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmount').value = '';

            // Actualizar vista
            updateTotal();
            updateBudgetBar();
            renderExpenses();
            drawChart();
        }

        function deleteExpense(id) {
            if (confirm('¬øEliminar este gasto?')) {
                let expenses = getExpenses();
                expenses = expenses.filter(exp => exp.id !== id);
                saveExpenses(expenses);
                updateTotal();
                updateBudgetBar();
                renderExpenses();
                drawChart();
            }
        }

        function openEditModal(id) {
            const expenses = getExpenses();
            const expense = expenses.find(exp => exp.id === id);
            
            if (expense) {
                editingExpenseId = id;
                document.getElementById('editDescription').value = expense.description;
                document.getElementById('editCategory').value = expense.category;
                document.getElementById('editAmount').value = expense.amount;
                document.getElementById('editModal').classList.add('show');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingExpenseId = null;
        }

        function saveEdit() {
            const description = document.getElementById('editDescription').value.trim();
            const amount = parseFloat(document.getElementById('editAmount').value);
            const category = document.getElementById('editCategory').value;

            if (!description) {
                alert('Por favor, introduce una descripci√≥n');
                return;
            }

            if (isNaN(amount) || amount <= 0) {
                alert('Por favor, introduce una cantidad v√°lida');
                return;
            }

            let expenses = getExpenses();
            const index = expenses.findIndex(exp => exp.id === editingExpenseId);
            
            if (index !== -1) {
                expenses[index].description = description;
                expenses[index].amount = amount;
                expenses[index].category = category;
                saveExpenses(expenses);
                
                updateTotal();
                updateBudgetBar();
                renderExpenses();
                drawChart();
                closeEditModal();
            }
        }

        function clearAllExpenses() {
            if (confirm('¬øEst√°s seguro de que quieres borrar TODOS los gastos? Esta acci√≥n no se puede deshacer.')) {
                localStorage.removeItem('expenses');
                updateTotal();
                updateBudgetBar();
                renderExpenses();
                drawChart();
            }
        }

        function filterByCategory(category) {
            currentFilter = category;
            
            // Actualizar botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            renderExpenses();
        }

        function updateTotal() {
            const expenses = getExpenses();
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalAmount').textContent = '‚Ç¨' + total.toFixed(2);
        }

        function updateBudgetBar() {
            const budget = parseFloat(localStorage.getItem('budget')) || 0;
            const expenses = getExpenses();
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            
            if (budget > 0) {
                const percentage = Math.min((total / budget) * 100, 100);
                document.getElementById('budgetFill').style.width = percentage + '%';
                
                const remaining = budget - total;
                if (remaining >= 0) {
                    document.getElementById('budgetText').textContent = 
                        `Quedan ‚Ç¨${remaining.toFixed(2)} de ‚Ç¨${budget.toFixed(2)}`;
                } else {
                    document.getElementById('budgetText').textContent = 
                        `¬°Presupuesto excedido por ‚Ç¨${Math.abs(remaining).toFixed(2)}!`;
                }
            } else {
                document.getElementById('budgetFill').style.width = '0%';
                document.getElementById('budgetText').textContent = 'Sin presupuesto establecido';
            }
        }

        function renderExpenses() {
            const expenses = getExpenses();
            const listContainer = document.getElementById('expensesList');
            
            // Filtrar gastos
            let filteredExpenses = expenses;
            if (currentFilter !== 'all') {
                filteredExpenses = expenses.filter(exp => exp.category === currentFilter);
            }

            if (filteredExpenses.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No hay gastos en esta categor√≠a</div>';
                return;
            }

            listContainer.innerHTML = filteredExpenses.map(expense => `
                <div class="expense-item category-${expense.category}">
                    <div class="expense-info">
                        <div class="expense-category cat-${expense.category}">${categoryLabels[expense.category]}</div>
                        <div class="expense-description">${expense.description}</div>
                        <div class="expense-date">${expense.date}</div>
                    </div>
                    <div class="expense-amount">‚Ç¨${expense.amount.toFixed(2)}</div>
                    <div class="expense-actions">
                        <button class="btn-edit" onclick="openEditModal(${expense.id})">‚úèÔ∏è</button>
                        <button class="btn-delete" onclick="deleteExpense(${expense.id})">‚úï</button>
                    </div>
                </div>
            `).join('');
        }

        function drawChart() {
            const expenses = getExpenses();
            
            if (expenses.length === 0) {
                document.getElementById('chartContainer').style.display = 'none';
                return;
            }

            // Agrupar por categor√≠a
            const categoryTotals = {};
            expenses.forEach(exp => {
                if (!categoryTotals[exp.category]) {
                    categoryTotals[exp.category] = 0;
                }
                categoryTotals[exp.category] += exp.amount;
            });

            // Si solo hay una categor√≠a o ninguna, no mostrar gr√°fico
            if (Object.keys(categoryTotals).length === 0) {
                document.getElementById('chartContainer').style.display = 'none';
                return;
            }

            document.getElementById('chartContainer').style.display = 'block';

            const canvas = document.getElementById('expenseChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;

            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calcular total
            const total = Object.values(categoryTotals).reduce((sum, val) => sum + val, 0);

            // Dibujar gr√°fico de pastel
            let currentAngle = -Math.PI / 2;
            
            Object.entries(categoryTotals).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = categoryColors[category];
                ctx.fill();
                
                // Borde blanco
                ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--container-bg');
                ctx.lineWidth = 2;
                ctx.stroke();
                
                currentAngle += sliceAngle;
            });

            // Actualizar leyenda
            const legendContainer = document.getElementById('categoryLegend');
            legendContainer.innerHTML = Object.entries(categoryTotals).map(([category, amount]) => {
                const percentage = ((amount / total) * 100).toFixed(1);
                return `
                    <div class="legend-item">
                        <div class="legend-color" style="background: ${categoryColors[category]}"></div>
                        <span>${categoryLabels[category]}: ‚Ç¨${amount.toFixed(2)} (${percentage}%)</span>
                    </div>
                `;
            }).join('');
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

                    .catch(err => console.log('SW registration failed'));
            });
        }

        // PWA - Bot√≥n de instalaci√≥n
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = 'üì• Instalar App';
        installButton.className = 'btn-install';
        installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: none;
            z-index: 1000;
            font-size: 14px;
        `;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            document.body.appendChild(installButton);
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            deferredPrompt = null;
        });
    </script>
